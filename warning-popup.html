<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add your custom styling for the warning popup here */
    body {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .popup {
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Warning!</h2>
    <p>This is a warning message for users.</p>
    <button id="closePopup">Close</button>
  </div>
</body>
</html>
